<div class="wrapper">
    <form action="">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" placeholder="Username">
            <box-icon name='user'></box-icon>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password"> 
            <box-icon name='lock' type='solid'></box-icon>

        </div>
        
        <div class="input-box">
            <input type="number" placeholder="Student Number">
            <box-icon name='graduation' type='solid'></box-icon>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Respective School">
            <box-icon name='school' type='solid'></box-icon>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Email"> 
            <box-icon name='envelope'></box-icon>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot password?</a>
        </div>    
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
            <p>Don't have an account?<a href="#">Register</a></p>
        </div>
    </form>
</div>
